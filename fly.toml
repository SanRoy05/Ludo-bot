# Fly.io Configuration for Ludo Bot
app = "ludo-bot"
primary_region = "iad"

[build]
  image = "ludo-bot:latest"

[processes]
  worker = "python bot.py"

[env]
  PYTHONUNBUFFERED = "1"

[[services]]
  internal_port = 8080
  processes = ["worker"]
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
